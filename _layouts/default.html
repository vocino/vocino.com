<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">

  {% seo %}

  <!-- Open Graph Image -->
  <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{ site.title }} - {{ site.tagline }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">

  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Structured Data - Person/Profile -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Travis Vocino",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://www.threads.com/@vocino",
      "https://instagram.com/vocino",
      "https://github.com/vocino"
    ],
    "jobTitle": "Maker",
    "description": "{{ site.description }}",
    "email": "{{ site.author.email }}"
  }
  </script>

  <!-- Google Fonts - Source font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&family=Source+Serif+4:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">

  <!-- Terminal Easter Egg -->
  <script src="{{ '/assets/js/terminal.js' | relative_url }}?v={{ site.time | date: '%s' }}" defer></script>

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

  <!-- Social links - rel="me" for two-way verification -->
  <link rel="me" href="https://www.threads.com/@vocino">
  <link rel="me" href="https://instagram.com/vocino">
  <link rel="me" href="https://github.com/vocino">
  <link rel="author" href="{{ site.url }}">
  <meta name="fediverse:creator" content="@vocino@threads.net">
</head>
<body>
  <main style="position: relative; z-index: 1;">
    {{ content }}
  </main>
</body>
</html>
