---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>

{% if page.comments != false %}
<aside class="related">
  <div class="fb-comments" data-href="{{ site.baseurl }}{{ post.url }}" data-numposts="5" width="100%"></div>
</aside>
{% endif %}
