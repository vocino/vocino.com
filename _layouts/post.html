---
layout: default
---

{% capture coverPath %}{{ page.path | replace: '.md','' | replace: '_','' }}/cover.jpg{% endcapture %}

<article class="post">
  <hgroup class="post-cover" style="background-image: url('/assets/{{ coverPath }}')">
    <div class="post-cover-bg container">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <small class="post-subtitle">{{ page.excerpt }}</small>
      </header>
    </div>
  </hgroup>
  <div class="container">
    {{ content }}
  </div>
</article>

{% if page.comments != false %}
<aside class="comments container">
  <div class="fb-comments" data-href="{{ site.baseurl }}{{ post.url }}" data-numposts="10" width="100%"></div>
</aside>
{% endif %}
