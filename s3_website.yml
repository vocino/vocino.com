s3_bucket: vocino.com
cloudfront_distribution_id: E1M6729AREITJM
cloudfront_wildcard_invalidation: true
cloudfront_invalidate_root: true
cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      - vocino.com
max_age:
  "assets/posts/*": 6000
  "*": 300
gzip: true

index_document: index.html
error_document: error.html

exclude_from_upload:
  - Rakefile
  - Gemfile
  - Gemfile.lock

