<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &mdash; {{ site.tagline }}
    {% else %}
      {{ page.title }} &mdash; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <link rel="canonical" href="https://vocino.com{{ page.url | replace:'index.html','' }}">

  <meta property="fb:app_id"             content="{{ site.fb.appid }}">

  <meta property="og:url"                content="https://vocino.com{{ page.url | replace:'index.html','' }}">
  <meta property="og:title"              content="{{ page.title }}">
  <!-- <meta property="og:description"        content="{{ page.excerpt }}"> -->
  <meta property="og:image"              content="{{ page.image }}">

  <meta property="og:type"               content="article">
  <meta property="article:publisher"     content="{{ site.fb.pageid }}">
  <meta property="article:author"        content="{{ site.fb.profileid }}">

</head>
