{% capture imagePath %}{{ page.path | replace: '.md','' | replace: '_','' }}/{{ include.name }}{% endcapture %}
{% if include.frame == false %}
	{% assign frame = false %}
{% else %}
	{% assign frame = true %}
{% endif %}

<section class="container-wide">
	<figure class="figure figure--image {% if include.caption %}figure--caption{% endif %} {% if frame %}figure--frame{% endif %}">
		<div class="figure__inner">
			<img class="figure__image" src="/assets/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}>

			{% if include.caption %}
				<figcaption class="figure__caption">{{ include.caption }}</figcaption>
			{% endif %}
		</div>
	</figure>
</section>
